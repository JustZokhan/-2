
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ — вход</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="has-bg">
  <div class="container login-card">
    <div class="topbar">
      <h1 class="h1">Админ-панель</h1>
      <div class="top-actions"><a href="/" class="btn">На главную</a></div>
    </div>
    <div class="card">
      {% if error %}<div class="err">{{ error }}</div>{% endif %}
      <form method="post" action="/admin/login">
        <label>Пароль</label><br>
        <input type="password" name="password" class="input" placeholder="Введите пароль" required style="width:100%; margin:8px 0 12px;">
        <button type="submit" class="btn">Войти</button>
      </form>
    </div>
  </div>
</body>
</html>
